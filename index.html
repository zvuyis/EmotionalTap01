<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>מערכת לומדת רגשות</title>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #121212;
            color: white;
            margin: 0;
            overflow: hidden;
        }
        .container {
            position: relative;
            background: #1e1e1e;
            padding: 30px;
            border-radius: 24px;
            width: 90%;
            max-width: 450px;
            border: 1px solid #333;
        }
        #emotionDot {
            position: absolute;
            top: 25px;
            left: 25px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #888;
            box-shadow: 0 0 15px rgba(255,255,255,0.2);
            transition: 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        textarea {
            width: 100%;
            height: 120px;
            background: #252525;
            border: 2px solid #333;
            border-radius: 15px;
            color: white;
            padding: 15px;
            font-size: 18px;
            box-sizing: border-box;
            outline: none;
            resize: none;
            margin-top: 20px;
        }
        .info-box {
            text-align: center;
            font-size: 14px;
            margin-bottom: 10px;
            color: #aaa;
        }
        #statusText {
            text-align: center;
            margin-top: 20px;
            font-weight: 600;
            font-size: 1.1rem;
        }
        button {
            background: #3498db;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="emotionDot"></div>
    <div id="setupArea">
        <div class="info-box" id="instruction">שלב למידה: הקלידו משפט רגיל כדי שאכיר את הקצב שלכם</div>
        <textarea id="inputField" placeholder="תקלידו כאן..."></textarea>
        <div id="statusText">מצב: למידה...</div>
        <button id="resetBtn" style="display:none;">איפוס למידה</button>
    </div>
</div>

<script>
    const input = document.getElementById('inputField');
    const dot = document.getElementById('emotionDot');
    const statusText = document.getElementById('statusText');
    const instruction = document.getElementById('instruction');
    const resetBtn = document.getElementById('resetBtn');

    let isLearned = false;
    let userBaseline = 0; // הממוצע האישי שלך
    let lastKeyTime = Date.now();
    let intervals = [];
    let samples = [];

    input.addEventListener('keydown', (e) => {
        const currentTime = Date.now();
        const diff = currentTime - lastKeyTime;
        
        // מתעלמים מהפסקות ארוכות מדי
        if (diff > 50 && diff < 1500) {
            if (!isLearned) {
                samples.push(diff);
                statusText.innerText = `לומד... (${samples.length}/20)`;
                
                if (samples.length >= 20) {
                    finishLearning();
                }
            } else {
                intervals.push(diff);
                if (intervals.length > 10) intervals.shift();
                analyzeRealtime();
            }
        }
        
        lastKeyTime = currentTime;
    });

    function finishLearning() {
        userBaseline = samples.reduce((a, b) => a + b, 0) / samples.length;
        isLearned = true;
        instruction.innerText = "הלמידה הושלמה! עכשיו אנסה לזהות את הרגש שלך";
        statusText.innerText = "מצב: רגיל";
        dot.style.backgroundColor = "#4ade80";
        resetBtn.style.display = "block";
        input.value = "";
    }

    function analyzeRealtime() {
        const currentAvg = intervals.reduce((a, b) => a + b, 0) / intervals.length;
        
        // השוואה לבסיס האישי שנלמד
        // אם אתה מקליד ב-30% מהר יותר מהרגיל שלך -> כועס
        if (currentAvg < userBaseline * 0.7) {
            updateUI("כועס", "#ff4d4d");
        } 
        // אם אתה מקליד ב-60% איטי יותר מהרגיל שלך -> מהסס
        else if (currentAvg > userBaseline * 1.6) {
            updateUI("מהסס", "#a855f7");
        }
        else {
            updateUI("רגיל", "#4ade80");
        }
    }

    function updateUI(text, color) {
        dot.style.backgroundColor = color;
        statusText.innerText = `מצב: ${text}`;
        statusText.style.color = color;
    }

    resetBtn.onclick = () => {
        isLearned = false;
        samples = [];
        intervals = [];
        instruction.innerText = "שלב למידה: הקלידו משפט רגיל";
        statusText.innerText = "מצב: למידה...";
        statusText.style.color = "white";
        dot.style.backgroundColor = "#888";
        resetBtn.style.display = "none";
    };
</script>

</body>
</html>
