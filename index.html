<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tone Analyzer Dot</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #1a1a1a;
            color: white;
            margin: 0;
        }
        .container {
            position: relative;
            background: #2a2a2a;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 90%;
            max-width: 500px;
        }
        /* הנקודה בצד */
        #emotionDot {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 25px;
            height: 25px;
            border-radius: 50%;
            background-color: #4ade80; /* ירוק התחלתי */
            box-shadow: 0 0 15px currentColor;
            transition: all 0.4s ease;
        }
        textarea {
            width: 100%;
            height: 150px;
            background: #333;
            border: 1px solid #444;
            border-radius: 12px;
            color: white;
            padding: 15px;
            font-size: 18px;
            box-sizing: border-box;
            outline: none;
            resize: none;
        }
        .label {
            display: block;
            margin-bottom: 15px;
            font-size: 14px;
            color: #aaa;
            text-align: center;
        }
        #statusText {
            text-align: center;
            margin-top: 15px;
            font-weight: bold;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

<div class="container">
    <div id="emotionDot"></div>
    <span class="label">ניתוח רגש לפי הקלדה</span>
    <textarea id="inputField" placeholder="תתחילו להקליד כאן..."></textarea>
    <div id="statusText">סטטוס: רגיל</div>
</div>

<script>
    const input = document.getElementById('inputField');
    const dot = document.getElementById('emotionDot');
    const statusText = document.getElementById('statusText');

    let lastKeyTime = Date.now();
    let backspaceCount = 0;
    let intervals = [];
    
    input.addEventListener('keydown', (e) => {
        const currentTime = Date.now();
        const diff = currentTime - lastKeyTime;

        if (e.key === 'Backspace') {
            backspaceCount++;
        }

        if (diff < 2000) {
            intervals.push(diff);
        }
        if (intervals.length > 10) intervals.shift();

        const avgSpeed = intervals.reduce((a, b) => a + b, 0) / intervals.length;
        
        analyzeEmotion(avgSpeed, backspaceCount);
        
        lastKeyTime = currentTime;
    });

    function analyzeEmotion(speed, corrections) {
        if (intervals.length < 5) return;

        let emotion = "רגיל";
        let color = "#4ade80"; // ירוק

        // לוגיקת זיהוי
        if (speed < 120 && corrections < 2) {
            emotion = "כועס (הקלדה מהירה וחדה)";
            color = "#ff4d4d"; // אדום
        } 
        else if (corrections > 4) {
            emotion = "מודאג (תיקונים מרובים)";
            color = "#facc15"; // צהוב
            // איפוס מונה מחיקות אחרי זיהוי כדי לאפשר שינוי מצב
            if(corrections > 8) backspaceCount = 0; 
        }
        else if (speed > 400) {
            emotion = "מהסס (עצירות מרובות)";
            color = "#a855f7"; // סגול
        }

        updateUI(emotion, color);
    }

    function updateUI(text, color) {
        dot.style.backgroundColor = color;
        dot.style.color = color; // עבור ה-box-shadow
        statusText.innerText = `סטטוס: ${text}`;
        statusText.style.color = color;
    }
</script>

</body>
</html>
